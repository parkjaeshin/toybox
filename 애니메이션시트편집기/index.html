<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF to Sprite Sheet | 무료 온라인 GIF 스프라이트 변환기</title>
    <meta name="description" content="GIF를 게임 개발 및 웹 애니메이션을 위한 고품질 PNG 스프라이트 시트로 즉시 변환하세요. 투명도 완벽 지원.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <header>
            <h1>GIF <span class="accent">Sprite</span> Sheet</h1>
            <p>GIF를 전문가용 애니메이션 스프라이트 시트로 변환하세요.</p>
        </header>

        <section class="upload-section">
            <div id="drop-zone" class="drop-zone">
                <input type="file" id="file-input" accept="image/gif" hidden>
                <div class="drop-content">
                    <div class="upload-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" y1="3" x2="12" y2="15" />
                        </svg>
                    </div>
                    <p class="main-text">GIF 파일을 여기에 드래그하거나 클릭하세요</p>
                    <p class="sub-text">투명도가 포함된 GIF도 지원합니다.</p>
                </div>
            </div>

            <div id="file-info" class="file-info hidden">
                <div class="info-card">
                    <span class="label">크기</span>
                    <span id="info-dim" class="value">0 x 0</span>
                </div>
                <div class="info-card">
                    <span class="label">프레임</span>
                    <span id="info-frames" class="value">0</span>
                </div>
            </div>
        </section>

        <section class="controls">
            <div class="control-group">
                <label for="columns-input">열(Columns) 개수</label>
                <input type="number" id="columns-input" value="8" min="1">
            </div>
            <div class="control-group">
                <label for="width-input">PNG 너비(Width)</label>
                <input type="number" id="width-input" value="1024" min="1">
            </div>
            <div class="control-group">
                <label for="height-input">PNG 높이(Height)</label>
                <input type="number" id="height-input" value="1024" min="1">
            </div>
            <button id="convert-btn" class="primary-btn" disabled>시트로 변환하기</button>
        </section>

        <section id="result-section" class="result-section hidden">
            <div class="preview-header">
                <h2>변환 결과</h2>
                <button id="download-btn" class="secondary-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                    PNG 다운로드
                </button>
            </div>
            <div class="preview-container">
                <div class="checkerboard">
                    <canvas id="result-canvas"></canvas>
                </div>
            </div>
        </section>
    </main>

    <script src="bundle.js"></script>
</body>

</html>
