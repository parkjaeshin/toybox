<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일상 퀘스트 & 타이머 | Neal.fun 모작</title>
    <meta name="description" content="일간/주간/월간/연간 퀘스트를 관리하고 카운트다운 타이머로 목표를 달성하세요. 할 일 체크리스트와 자동 초기화 기능을 갖춘 퀘스트 트래커입니다.">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --card-bg: #1e293b;
            --success-color: #10b981;
        }

        body {
            margin: 0;
            padding: 2rem 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow-y: auto;
        }

        .container {
            text-align: center;
            background: var(--card-bg);
            padding: 3rem 2rem;
            border-radius: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 1200px;
            width: 95%;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 3rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 0.3em;
        }

        /* Category Grid */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .category-panel {
            background: rgba(255, 255, 255, 0.02);
            padding: 2rem 1.5rem;
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.04);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .category-panel:hover {
            background: rgba(255, 255, 255, 0.04);
            transform: translateY(-5px);
            border-color: rgba(56, 189, 248, 0.2);
        }

        .category-header {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            letter-spacing: 0.1em;
            opacity: 0.9;
        }

        .timer-display {
            font-size: 2rem;
            font-weight: 800;
            font-variant-numeric: tabular-nums;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            min-height: 2.4rem;
        }

        /* Quest List */
        .quest-list {
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .quest-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .quest-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(56, 189, 248, 0.3);
        }

        .quest-item input[type="checkbox"] {
            appearance: none;
            width: 1.2rem;
            height: 1.2rem;
            border: 2px solid var(--accent-color);
            border-radius: 0.4rem;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
        }

        .quest-item input[type="checkbox"]:checked {
            background-color: var(--accent-color);
        }

        .quest-item input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            color: var(--bg-color);
            font-size: 0.8rem;
            font-weight: bold;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .quest-text {
            font-size: 0.95rem;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        .quest-item.completed .quest-text {
            text-decoration: line-through;
            opacity: 0.4;
        }

        .reset-info {
            font-size: 0.75rem;
            opacity: 0.4;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Responsive */
        @media (max-width: 1100px) {
            .category-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .category-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animation */
        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                opacity: 1;
            }
        }

        .timer-display {
            animation: pulse 2s infinite ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Quest & Countdown Tracker</h1>

        <div class="category-grid">
            <!-- Daily -->
            <div class="category-panel" id="panel-daily">
                <div class="category-header">일간 퀘스트</div>
                <div id="timer-daily" class="timer-display">00:00:00</div>
                <div class="quest-list">
                    <label class="quest-item" id="quest-daily-1">
                        <input type="checkbox" data-id="daily-1">
                        <span class="quest-text">세수하기</span>
                    </label>
                    <label class="quest-item" id="quest-daily-2">
                        <input type="checkbox" data-id="daily-2">
                        <span class="quest-text">물 한 잔 마시기</span>
                    </label>
                </div>
                <div id="reset-daily" class="reset-info">Next: -</div>
            </div>

            <!-- Weekly -->
            <div class="category-panel" id="panel-weekly">
                <div class="category-header">주간 퀘스트</div>
                <div id="timer-weekly" class="timer-display">00d 00h</div>
                <div class="quest-list">
                    <label class="quest-item" id="quest-weekly-1">
                        <input type="checkbox" data-id="weekly-1">
                        <span class="quest-text">방 청소하기</span>
                    </label>
                    <label class="quest-item" id="quest-weekly-2">
                        <input type="checkbox" data-id="weekly-2">
                        <span class="quest-text">운동 3회 이상</span>
                    </label>
                </div>
                <div id="reset-weekly" class="reset-info">Next: -</div>
            </div>

            <!-- Monthly -->
            <div class="category-panel" id="panel-monthly">
                <div class="category-header">월간 퀘스트</div>
                <div id="timer-monthly" class="timer-display">00d 00h</div>
                <div class="quest-list">
                    <label class="quest-item" id="quest-monthly-1">
                        <input type="checkbox" data-id="monthly-1">
                        <span class="quest-text">독서 1권 완료</span>
                    </label>
                </div>
                <div id="reset-monthly" class="reset-info">Next: -</div>
            </div>

            <!-- Yearly -->
            <div class="category-panel" id="panel-yearly">
                <div class="category-header">연간 퀘스트</div>
                <div id="timer-yearly" class="timer-display">000d 00h</div>
                <div class="quest-list">
                    <label class="quest-item" id="quest-yearly-1">
                        <input type="checkbox" data-id="yearly-1">
                        <span class="quest-text">새해 목표 점검</span>
                    </label>
                </div>
                <div id="reset-yearly" class="reset-info">Next: -</div>
            </div>
        </div>
    </div>

    <script>
        // --- Reset Calculation Logic ---
        function getNextDailyReset() {
            const now = new Date();
            const reset = new Date();
            reset.setHours(7, 0, 0, 0);
            if (now >= reset) reset.setDate(now.getDate() + 1);
            return reset;
        }

        function getNextWeeklyReset() {
            const now = new Date();
            const reset = new Date();
            // Reset at Monday 07:00
            const day = now.getDay(); // 0 is Sunday, 1 is Monday...
            const diff = (day === 0 ? 1 : (8 - day)); // Days until next Monday
            reset.setDate(now.getDate() + diff);
            reset.setHours(7, 0, 0, 0);

            // If today is Monday and before 07:00
            if (day === 1 && now < (new Date().setHours(7, 0, 0, 0))) {
                reset.setDate(now.getDate());
                reset.setHours(7, 0, 0, 0);
            }
            return reset;
        }

        function getNextMonthlyReset() {
            const now = new Date();
            const reset = new Date();
            reset.setFullYear(now.getFullYear());
            reset.setMonth(now.getMonth() + 1);
            reset.setDate(1);
            reset.setHours(7, 0, 0, 0);
            return reset;
        }

        function getNextYearlyReset() {
            const now = new Date();
            const reset = new Date();
            reset.setFullYear(now.getFullYear() + 1);
            reset.setMonth(0);
            reset.setDate(1);
            reset.setHours(7, 0, 0, 0);
            return reset;
        }

        // --- Core Application Logic ---
        function initializeQuests() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => {
                const id = cb.getAttribute('data-id');
                const saved = localStorage.getItem(`quest-${id}`);
                const parent = cb.closest('.quest-item');

                if (saved === 'true') {
                    cb.checked = true;
                    parent.classList.add('completed');
                }

                cb.addEventListener('change', (e) => {
                    localStorage.setItem(`quest-${id}`, e.target.checked);
                    if (e.target.checked) parent.classList.add('completed');
                    else parent.classList.remove('completed');
                });
            });
        }

        function performReset(type) {
            console.log(`Resetting ${type} quests...`);
            const prefixes = {
                'daily': 'daily-',
                'weekly': 'weekly-',
                'monthly': 'monthly-',
                'yearly': 'yearly-'
            };
            const prefix = prefixes[type];
            const checkboxes = document.querySelectorAll(`input[data-id^="${prefix}"]`);
            checkboxes.forEach(cb => {
                const id = cb.getAttribute('data-id');
                cb.checked = false;
                cb.closest('.quest-item').classList.remove('completed');
                localStorage.removeItem(`quest-${id}`);
            });
        }

        function checkResets() {
            const now = new Date();
            const lastResets = JSON.parse(localStorage.getItem('lastResets') || '{}');

            const checks = [
                { type: 'daily', getNext: getNextDailyReset },
                { type: 'weekly', getNext: getNextWeeklyReset },
                { type: 'monthly', getNext: getNextMonthlyReset },
                { type: 'yearly', getNext: getNextYearlyReset }
            ];

            let updated = false;
            checks.forEach(check => {
                // To simplify, we calculate the last EXPECTED reset point
                const next = check.getNext();
                const lastPossibleReset = new Date(next);
                if (check.type === 'daily') lastPossibleReset.setDate(lastPossibleReset.getDate() - 1);
                else if (check.type === 'weekly') lastPossibleReset.setDate(lastPossibleReset.getDate() - 7);
                else if (check.type === 'monthly') lastPossibleReset.setMonth(lastPossibleReset.getMonth() - 1);
                else if (check.type === 'yearly') lastPossibleReset.setFullYear(lastPossibleReset.getFullYear() - 1);

                const lastRecorded = lastResets[check.type] ? new Date(lastResets[check.type]) : null;

                if (!lastRecorded || lastRecorded < lastPossibleReset) {
                    performReset(check.type);
                    lastResets[check.type] = lastPossibleReset.toISOString();
                    updated = true;
                }
            });

            if (updated) localStorage.setItem('lastResets', JSON.stringify(lastResets));
        }

        function formatTimeDiff(diff, showDays = false) {
            const secondsTotal = Math.max(0, Math.floor(diff / 1000));
            const days = Math.floor(secondsTotal / (24 * 3600));
            const hours = Math.floor((secondsTotal % (24 * 3600)) / 3600);
            const minutes = Math.floor((secondsTotal % 3600) / 60);
            const seconds = secondsTotal % 60;

            if (showDays && days > 0) {
                return `${days}d ${String(hours).padStart(2, '0')}h`;
            }
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateUI() {
            const now = new Date();

            const timers = [
                { id: 'daily', nextFunc: getNextDailyReset, showDays: false },
                { id: 'weekly', nextFunc: getNextWeeklyReset, showDays: true },
                { id: 'monthly', nextFunc: getNextMonthlyReset, showDays: true },
                { id: 'yearly', nextFunc: getNextYearlyReset, showDays: true }
            ];

            timers.forEach(t => {
                const next = t.nextFunc();
                document.getElementById(`timer-${t.id}`).textContent = formatTimeDiff(next - now, t.showDays);
                document.getElementById(`reset-${t.id}`).textContent = `Next: ${next.toLocaleString('ko-KR', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' })}`;
            });

            checkResets();
        }

        // Initialize
        initializeQuests();
        updateUI();
        setInterval(updateUI, 1000);
    </script>
</body>

</html>
